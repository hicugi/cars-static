<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Trucks & vans for sale" />
    <title>Chevrolet Commercial Fleet</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/commercial-fleet.css" />
  </head>
  <body>
    <main>
      <section class="scn-main">
        <div class="scn-main-bg">
          <div class="scn-main-bg__sm" style="background-image: url('/mainassets/images/commercial-fleet/main-bg-sm.jpg')"></div>
          <div class="scn-main-bg__lg" style="background-image: url('/mainassets/images/commercial-fleet/main-bg.jpg')"></div>
        </div>

        <div class="container">
          <ul class="scn-main-logos">
            <li class="scn-main-logos__item">
              <img src="/mainassets/images/commercial-fleet/logo/ford.png" alt="Ford" />
            </li>
            <li class="scn-main-logos__item">
              <img src="/mainassets/images/commercial-fleet/logo/dodge.png" alt="Dodge" />
            </li>
            <li class="scn-main-logos__item">
              <img src="/mainassets/images/commercial-fleet/logo/chevrolet.png" alt="Chevrolet" />
            </li>
            <li class="scn-main-logos__item">
              <img src="/mainassets/images/commercial-fleet/logo/dodge2.png" alt="Dodge" />
            </li>
            <li class="scn-main-logos__item">
              <img src="/mainassets/images/commercial-fleet/logo/gmc.png" alt="GMC" />
            </li>
          </ul>

          <p class="scn-main__under-title">FORD, DODGE, CHEVROLET, RAM AND GMC</p>
          <h1 class="scn-main__title">TRUCKS & VANS FOR SALE</h1>
          <p class="scn-main__flag"><span>Weslaco, TX</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
